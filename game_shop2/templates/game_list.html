{% extends 'menu.html' %}

{% block pagename %}Магазин{% endblock %}

{% block content %}
    <h1>Список игр</h1>
    <ul>
        {% for game in games %}
            <li>{{ game.title }} | {{ game.description }}. Стоимость: {{ game.cost }}
                <button type="button" class="btn btn-primary">Купить</button> </li>
        {% endfor %}
    </ul>
{% endblock %}
